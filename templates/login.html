{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block title %}Login{{ super() }}{% endblock %}
{% block body %}
    <form class="forms login col-md-3 col-12" method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-content">
            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}
            <button type="submit" class="submit">Log In</button>
        </div>
    </form>
{% endblock %}
